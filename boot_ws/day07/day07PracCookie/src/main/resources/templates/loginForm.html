<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/login}" method="post">
  아이디<input type="text" name="id" th:value="${id}"><br>
  비밀번호<input type="password" name="pw"><br>
  <!-- th:checked="" 값이 true면 checked 속성이 추가되고 false면 checked가 없다 -->
  아이디 기억하기<input type="checkbox" name="rmid" th:checked="${id != ''}"><br>
  <button>로그인</button>
</form>

</body>
</html>
