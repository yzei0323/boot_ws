<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>상품주문</h2>

                                        <!-- 타입(Order)의 첫글자 소문자(order) -->
<form th:action="@{/order}" method="post" th:object="${order}">

    <div th:if="${errors?.containsKey('name')}" th:text="${errors['name']}"></div>
    상품이름 : <input type="text" th:field="*{name}"><br>

    <div th:if="${errors?.containsKey('price')}" th:text="${errors['price']}"></div>
    상품가격 : <input type="text" th:field="*{price}"><br>

    <div th:if="${errors?.containsKey('qty')}" th:text="${errors['qty']}"></div>
    상품수량 : <input type="text" th:field="*{qty}"><br>
    <button>주문하기</button>

</form>

</body>
</html>
