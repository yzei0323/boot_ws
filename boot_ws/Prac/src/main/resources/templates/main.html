<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
    *{
      font-family: "Noto Sans KR", serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .wrap {
      width: 100%;
      height: 100%;
      background-image: url("https://images.unsplash.com/photo-1529148482759-b35b25c5f217?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-position: center;
      background-size: cover;

      position: relative;
    }

    .wrap::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0.6;
      z-index: 1;
    }

    .content {
      width: 850px;
      height: 490px;
      position: relative;
      z-index: 2;
      background-color: rgb(255,255,255, 0.6);
      margin: 0 auto;
      transform: translateY(30%);
      border-radius: 20px;
     }


    .title{
      width: 600px;
      /*border: 1px solid black;*/
      text-align: center;
      position:absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
    }
    .title h1{
      font-size: 40px;
      font-weight: 900;
    }
    .title p{
     font-size: 24px;
     margin: 0;
    }

    .member{
      /*border: 1px solid black;*/
      text-align: center;
      width: 300px;
      font-size: 20px;
      z-index: 5;
      position: absolute;
      left: 50%;
      bottom: 10%;
      transform: translate(-50%);
    }

    .member ul{
      list-style: none;
      margin: 0 0 100px 0 ;
      padding: 0;
      justify-content: center;

    }
    .member li{
      margin: 0;
    }
    .member a{
      text-decoration: none;
      color: black;
    }
</style>

<body>

<div class="wrap">
    <div class="content">
        <div class="title">
            <h1>환영합니다</h1>
        </div>
        <div class="member">
            <ul>
                <li><a href="/login">로그인</a></li>
                <li><a href="/signup">회원가입</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
