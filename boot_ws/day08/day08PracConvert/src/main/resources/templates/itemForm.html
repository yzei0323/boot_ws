<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>상품등록</h2>

<form th:action="@{/item}" method="post" th:object="${item}">

    <!-- money필드에 오류가 있으면 오류 메시지 출력함 -->
    <div th:errors="*{money}">금액 오류</div>
    상품가격 : <input type="text" th:field="*{money}"><br>

    <div th:errors="*{name}">이름 오류</div>
    상품이름 : <input type="text" th:field="*{name}"><br>

    <div th:errors="*{inDate}">날짜 오류</div>
    상품입고일자 : <input type="text" th:field="*{inDate}"><br>
    <button>등록</button>

</form>

</body>
</html>
