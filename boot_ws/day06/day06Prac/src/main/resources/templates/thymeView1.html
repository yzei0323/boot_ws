<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:each="item , stat : ${list}">
    <span th:text="${stat.index}"></span>
    <span th:text="${stat.count}"></span>

    <span th:text="${item.id}"></span>
    <span th:text="${item.pw}"></span>
    <span th:text="${item.name}"></span>
</div>

<!-- th:block -->

<h2>th:block</h2>
<th:block th:each="item : ${list}">
    <div th:text="${item.name}"></div>
    <div> 🌧️🌧️🌧️🌧️🌧️🌧️ </div>
    <div> ☔☔☔☔☔☔ </div>
</th:block>
</body>
</html>
