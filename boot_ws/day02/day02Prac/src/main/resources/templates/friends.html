<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>나의 친구목록</h2>

<div th:each="friend : ${list}">

  <span th:text="${friend.name}"></span>
  <span th:text="${friend.pwd}"></span>
  <span th:text="${friend.birth}"></span>

</div>

</body>
</html>
